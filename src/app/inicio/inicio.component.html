<!-- Modal -->
<div class="modal fade" id="novaPostagem" tabindex="-1" role="dialog"
    aria-labelledby="TituloModalCentralizado" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="TituloModalCentralizado">Nova Postagem</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="titulo">titulo</label>
                    <input type="text" class="form-control" id="titulo" placeholder="Digite o titulo da postagem">
                </div>
                <div class="form-group">
                    <label for="texto">Texto</label>
                    <textarea name="texto" id="texto"  rows="3" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="">Escolha um tema ou <a href="">cadastre um novo</a></label>
                    <select name="tema" id="tema" class="form-control">
                        <option value="">Selecione um tema</option>
                        <option value="">Consumos</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-success">Publicar</button>
            </div>
        </div>
    </div>
</div>
